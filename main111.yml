---
  - name: Initial Playbook
    hosts: all
    gather_facts: no
    ansible_connection: network_cli
    tasks:
      - name: Display Hostname
        debug:
          msg: "Router name is {{ hostname }}"
      - name: Display OS
        debug:
          msg: "{{ hostname }} is running {{ os }}"
      - name: run the command 'show version'
        ios_command:
          commands: show version
